<md-dialog flex="50" aria-label="{{ pageHeader }}">
  <md-toolbar>
    <div class="md-toolbar-tools" style="background: dodgerblue">
      <h2>{{pageHeader}}</h2>

      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeClick()">
        <md-icon md-svg-src="../images/ic_close_white.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content" style="padding: 0">
      <table flex="100" flex-xs="100">
        <thead >
          <tr >
            <th>Matéria</th>
            <th>Dia</th>
            <th>Inicio</th>
            <th>Término</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in itemsList" ng-click="itemListClick(item)">
            <td>{{ item.subject.description }}</td>
            <td>{{ getDayDescription(item.day) }}</td>
            <td>{{ getHour(item.duration.start) }}</td>
            <td>{{ getHour(item.duration.end) }}</td>
            <td>
              <md-button class="md-icon-button" aria-label="Mais" layout="center">
                <md-icon md-svg-icon="../images/ic_vmore.svg"></md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout="end">
    <md-button ng-click="cancelClick()">
      CANCELAR
    </md-button>
    <md-button ng-click="confirmClick(item)" style="margin-right:20px;">
      OK
    </md-button>
  </md-dialog-actions>
</md-dialog>
<style>
  .md-dialog-content {
    padding: 0;
    margin: 0;
    overflow-x: auto;
    box-sizing: content-box;
  }

  .md-dialog-content table > thead > tr > th {
    padding: 0;
    margin: 0;
    font-weight: 600;
    text-overflow: ellipsis;
    color: rgba(0,0,0,.50);
    vertical-align: bottom;
    text-align: start;
    padding-left: 5px;
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 10px;
    padding-top: 10px;
  }

  .md-dialog-content table > thead > tr > th:first-child{
    padding-left: 15px;
  }
  .md-dialog-content table > tbody > tr > th:last-child{
    width: 40px;
  }

  .md-dialog-content table > tbody > tr > td {
    vertical-align: middle;
    text-align: start;
    text-overflow: ellipsis;
    color: rgba(0,0,0,.60);
    padding-left: 5px;
    padding-bottom: 10px;
    padding-top: 10px;
    cursor: pointer;
  }


  .md-dialog-content table > tbody > tr > td:first-child {
    padding-left: 15px;
  }

  .md-dialog-content table > tbody > tr > td:last-child{
    width: 40px;
  }

  .md-dialog-content table > tbody > tr > td > md-button {
    padding: 0;
    margin: 0;
  }

  .md-dialog-content table > tbody > tr{
    -webkit-transition: all 300ms cubic-bezier(.45,.05,.55,.95);
    -moz-transition: all 300ms cubic-bezier(.45,.05,.55,.95);
    -o-transition: all 300ms cubic-bezier(.45,.05,.55,.95);
    -ms-transition: all 300ms cubic-bezier(.45,.05,.55,.95);
  }
  .md-dialog-content table > tbody > tr:hover{
    background-color: rgba(0,0,0,.05);
    color: #262626;
  }

  .md-dialog-content table{
    width:100%;
    margin:0;
    margin-top: 10px;
    padding:0;
    border-collapse: collapse;
    border-spacing: 0;
    white-space: nowrap;
    font-size: .9em;
  }
</style>
